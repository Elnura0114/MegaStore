<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Заполнение данных</title>
	<link rel="stylesheet" href="style3.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Comforter+Brush&family=Sora:wght@600&family=Whisper&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h3>Анкета для корпоративных клиентов</h3>
		<p class="p">Личные данные</p>
		<input type="text" class="F all" placeholder="Фамилия">
		<input type="text" class="I all" placeholder="Имя">
		<input type="text" class="O all" placeholder="Отчество">
		<p class="p2">Паспортные данные</p>
		<input type="date" class="date all" placeholder="Дата рождения">
		<input type="text" class="addres all" placeholder="Место проживания по прописке">
		<input type="text" class="id-number all" placeholder="Серийный номер AN/ID">
		<input type="text" class="INN all" placeholder="ИНН">
		<input type="date" class="get-date all" placeholder="Дата получения">
		<input type="number" class="number all" placeholder="Контактный номер">
		<input type="email" class="email1 all" placeholder="Электронный адрес">
		<input type="text" class="choice all" placeholder="Наименование банка">
		<input type="text" class="leave-addres all" placeholder="Фактическое место проживания">
		<a href="./income.html"><button class="btn">Далее</button></a>
	</div>
</body>
</html>
