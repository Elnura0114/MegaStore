<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MegaStore 4</title>
	<link rel="stylesheet" href="style4.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Sora&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="block1"><h3>Данные о ваших доходах</h3>
		<input type="text" class="company all" placeholder="Наименование организации">
		<input type="text" class="work all" placeholder="Должность">
		<input type="text" class="money all" placeholder="Заработная плата в  месяц">
		<input type="text" class="money3 all" placeholder="Заработная Плата  за посл.  3 месяца">
	    </div>
		<div class="block2"><p>Сведения о кредите</p>
		<input type="text" class="mobile all" placeholder="Покупка телефона ( наименование товара)">
		<input type="text" class="price all" placeholder="Стоимость товара">
		<input type="text" class="sht all" placeholder="Количество товара">
		<input type="text" class="total-cost all" placeholder="Итого сумма кредита">
		<input type="text" class="credit all" placeholder="Вид кредита">
		<input type="text" class="date all" placeholder="Срок кредита ( мес)">
		<input type="text" class="addres all" placeholder="Точка получения товара">
	    </div>
	    <a href="./complete_authorization.html"><button class="btn">Отправить</button></a>
	</div>
</body>
</html>
